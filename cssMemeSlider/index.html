<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/icons/favicon.ico" sizes="any">
  <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css">
  <title>cssMemeSlider</title>
</head>

<body>

  <div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    <div class="slider-img">
      <div class="slides slide1">
        <img src="" alt="Meme">
      </div>
      <div class="slides slide2">
        <img src="" alt="Meme">
      </div>
      <div class="slides slide3">
        <img src="" alt="Meme">
      </div>
      <div class="slides slide4">
        <img src="" alt="Meme">
      </div>
      <div class="slides slide5">
        <img src="" alt="Meme">
      </div>
    </div>
    <div class="slider-info">
      <div class="slides slide1">When you scored 100 points on a test</div>
      <div class="slides slide2">When someone helped you with a test</div>
      <div class="slides slide3">Someone on the discord chat explaining how to create a pagination in the shelter
        project</div>
      <div class="slides slide4">When it took more time to find memes than to create a slider</div>
      <div class="slides slide5">Have a great day</div>
    </div>
    <div class="controls">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
      <label for="slide5"></label>
    </div>
  </div>


</body>

</html>
